name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: test
      
      - name: Build
        run: cargo build --verbose --workspace
      
      - name: Run tests
        run: cargo test --workspace --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: lint
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: coverage

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage (cobertura + html)
        run: |
          set -euo pipefail
          rm -rf coverage
          mkdir -p coverage

          # One collection pass for all workspace targets
          cargo llvm-cov clean --workspace
          cargo llvm-cov --workspace --all-targets --no-report

          # Reports (note: report subcommand does NOT take --all-targets)
          cargo llvm-cov report --cobertura --output-path coverage/cobertura.xml \
            --ignore-filename-regex '([\\/]\.cargo[\\/]registry[\\/]|[\\/]target[\\/]|[\\/]rustc[\\/])'

          cargo llvm-cov report --html --output-dir coverage \
            --ignore-filename-regex '([\\/]\.cargo[\\/]registry[\\/]|[\\/]target[\\/]|[\\/]rustc[\\/])'

      - name: Check coverage threshold
        run: |
          set -euo pipefail

          # Cobertura line-rate is a fraction in [0,1]
          COVERAGE=$(grep -o 'line-rate="[0-9.]*"' coverage/cobertura.xml | head -1 | grep -o '[0-9.]*')
          COVERAGE_PERCENT=$(python - << 'PY'
          import os
          cov=float(os.environ["COVERAGE"])
          print(int(cov*100))
          PY
          )

          echo "Current coverage: ${COVERAGE_PERCENT}%"

          MIN_THRESHOLD=80
          if [ "$COVERAGE_PERCENT" -lt "$MIN_THRESHOLD" ]; then
            echo "Coverage ${COVERAGE_PERCENT}% is below minimum threshold of ${MIN_THRESHOLD}%"
            exit 1
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
          