name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/*.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: test

      - name: Build
        run: cargo build --verbose --workspace

      - name: Run tests
        run: cargo test --workspace --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: lint

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (with LLVM tools)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: coverage

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage (collect once, then report)
        run: |
          set -euo pipefail

          rm -rf coverage
          mkdir -p coverage

          # Clean any previous llvm-cov state (important in CI caches)
          cargo llvm-cov clean --workspace

          # Collect coverage for the whole workspace, all targets, once
          cargo llvm-cov --workspace --all-targets --no-report

          # Cross-platform ignore regex (works with / and \ path separators)
          IGNORE_REGEX='([\\/]\.cargo[\\/]registry[\\/]|[\\/]target[\\/]|[\\/]rustc[\\/])'

          # Report: Cobertura XML (for threshold parsing)
          cargo llvm-cov report \
            --cobertura \
            --output-path coverage/cobertura.xml \
            --ignore-filename-regex "${IGNORE_REGEX}"

          # Report: HTML (note: output-dir is the base dir; report is written under <output-dir>/html)
          cargo llvm-cov report \
            --html \
            --output-dir coverage \
            --ignore-filename-regex "${IGNORE_REGEX}"

          test -f coverage/cobertura.xml
          test -f coverage/html/index.html

      - name: Check coverage threshold
        run: |
          set -euo pipefail

          python - << 'PY'
          import re
          import sys
          from pathlib import Path

          xml_path = Path("coverage/cobertura.xml")
          if not xml_path.exists():
              print("ERROR: coverage/cobertura.xml not found", file=sys.stderr)
              sys.exit(1)

          xml = xml_path.read_text(encoding="utf-8", errors="replace")

          m = re.search(r'line-rate="([0-9.]+)"', xml)
          if not m:
              print("ERROR: Could not find line-rate in cobertura.xml", file=sys.stderr)
              sys.exit(1)

          cov = float(m.group(1))
          percent = int(cov * 100)

          print(f"Current coverage: {percent}% (line-rate={cov})")

          MIN_THRESHOLD = 80
          if percent < MIN_THRESHOLD:
              print(f"ERROR: Coverage {percent}% is below minimum threshold of {MIN_THRESHOLD}%")
              sys.exit(1)
          PY

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
